<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BFF Surprise!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e90ff; /* blue background */
    font-family: Arial, sans-serif;
    color: white;
    flex-direction: column;
  }
  main {
    text-align: center;
    position: relative;
    z-index: 2;
  }
  .btn-container {
    margin-top: 20px;
    position: relative;
    height: 200px;
  }
  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }
  .yes { background: #ffcc00; color: #111; left: 60px; }
  .no { background: #555; color: white; left: 160px; }
  h1 { font-size: 36px; text-shadow: 0 0 10px #fff; }
  .credit {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #000;
    z-index: 2;
  }
  /* Neon firework style */
  .firework {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 5px 2px #fff;
    animation: firework 1s linear forwards;
  }
</style>
</head>
<body>
<main>
  <h1 id="question">Will you be my best friend? ðŸ’—</h1>
  <div class="btn-container">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
  </div>
</main>

<div class="credit">Created by Piseth Panha</div>

<script>
// Click yes
function yesClicked() {
  document.getElementById("question").innerHTML = "You're now my best friend, I love you Sopharoth ðŸ’—";
  document.querySelector(".btn-container").style.display = "none";

  // play music if you want
  // var audio = new Audio("music.mp3");
  // audio.play();

  startHearts();
  startFireworks(); // neon-style fireworks
}

// Move "No" button
function noClicked() {
  let btn = document.querySelector(".no");
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

// continuous hearts
function startHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "ðŸ’—";
    heart.style.position = "absolute";
    heart.style.fontSize = Math.floor(Math.random() * 30 + 20) + "px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.animation = "floatUp 6s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 200);
}

// neon-style fireworks
function startFireworks() {
  setInterval(() => {
    let fire = document.createElement("div");
    fire.className = "firework";
    fire.style.width = fire.style.height = Math.floor(Math.random() * 15 + 5) + "px";
    fire.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 1000);
  }, 100); // many fireworks appear fast
}
</script>

<style>
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-700px) rotate(360deg); opacity: 0; }
}
@keyframes firework {
  0% { transform: scale(0); opacity: 1; }
  50% { transform: scale(1.5); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}
</style>
</body>
</html>
